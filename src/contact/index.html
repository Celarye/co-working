<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accidental Founds | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,800;1,200;1,400;1,800&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <section>
        <div class="nav">
            <h1>Accidental Founds</h1>
            <section>
                <nav>
                    <img src="../includes/logo.png" alt="website logo">
                    <ul>
                        <li>
                            <a href="webshop">webshop</a>
                        </li>
                        <li>
                            <a href="contact">contact</a>
                        </li>
                        <li>
                            <a href="basket">winkelmandje</a>
                        </li>
                        <li>
                            <a href="account">account</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
    </section>
</header>
<main>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
            <span class="contact100-form-title">
                Send Us A Message
            </span>
                <label class="label-input100" for="first-name">Tell us your name *</label>
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                    <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                    <input class="input100" type="text" name="last-name" placeholder="Last name">
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="email">Enter your email *</label>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="phone">Enter phone number</label>
                <div class="wrap-input100">
                    <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +32 123 45 67 89">
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="message">Message *</label>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        Send Message
                    </button>
                </div>
            </form>
            <div class="contact100-more flex-col-c-m" style="background-image: url('../includes/map.png');">
                <div class="flex-w size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-map-marker"></span>
                    </div>
                    <div class="flex-col size2">
                    <span class="txt1 p-b-20">
                        Address
                    </span>
                        <span class="txt2">
                        Gebroeders De Smetstraat 1, 9000 Gent, East Flanders, Belgium
                    </span>
                    </div>
                </div>
                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>
                    <div class="flex-col size2">
                    <span class="txt1 p-b-20">
                        Lets Talk
                    </span>
                        <span class="txt3">
                        +32 123 45 67 89
                    </span>
                    </div>
                </div>
                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-envelope"></span>
                    </div>
                    <div class="flex-col size2">
                    <span class="txt1 p-b-20">
                        General Support
                    </span>
                        <span class="txt3">
                        contact@accidentalfounds.com
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
