<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,800;1,200;1,400;1,800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@csstools/normalize.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles.css" />
		<link rel="stylesheet" href="styles.css" />
		<title>Accidental Founds | Account</title>
	</head>
	<body>
		<header>
			<div class="header-container">
				<nav>
					<a href="../"
						><img src="../includes/logo.png" alt="Website logo" />
						<h1>Accidental Founds</h1></a
					>
					<input
						type="text"
						name="search"
						id="search"
						placeholder="Search"
					/>
					<button id="language">Taal</button>
					<section>
						<ul>
							<li>
								<a href="../webshop">Webshop</a>
							</li>
							<li><a href="../contact">Contact</a></li>
							<li><a href="../basket">Winkelmandje</a></li>
							<li><button>Account</button></li>
						</ul>
					</section>
				</nav>
			</div>
		</header>
		<main>
			<div class="container">
				<section class="no-account">
					<h1>Account Aanmaken</h1>
					<button>Maak een Account</button>
				</section>
				<section class="account-info">
					<h1>Account Info</h1>
					<h2>Naam</h2>
					<h3>Voornaam</h3>
					<input
						type="text"
						name="first-name"
						id="first-name"
						placeholder="Voornaam"
					/>
					<h3>Achternaam</h3>
					<input
						type="text"
						name="surname"
						id="surname"
						placeholder="Achternaam"
					/>
					<h2>Geslacht</h2>
					<select title="gender" name="gender" id="gender">
						<option value="male">Man</option>
						<option value="female">Vrouw</option>
						<option value="dont-specify">Niet specificeren</option>
						<option value="other">Ander</option>
					</select>
					<input
						title="gender-other"
						type="text"
						name="gender-other"
						id="gender-other"
						placeholder="Ander Geslacht"
					/>
					<h2>E-mail</h2>
					<input
						type="text"
						name="email"
						id="email"
						placeholder="E-mail"
						disabled
					/>
					<h2>Wachtwoord</h2>
					<button id="password-change">Verander Wachtwoord</button>
					<h2>Account verwijderen</h2>
					<button>Verwijder Account</button>
				</section>
			</div>
		</main>
		<footer>
			<div class="container">
				<p>
					Copyright &copy; 2023 All rights reserved. Aiko De Prez,
					Anureet Kaur, Jesse-Jadon Latr√© and Eduard Smet
				</p>
			</div>
		</footer>
	</body>
</html>
